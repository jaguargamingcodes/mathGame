<!DOCTYPE html>
<html>
  <head>
    <title>
      Math Game
    </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href='https://fonts.googleapis.com/css?family=Rubik Glitch' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
  </head>
  <body>
    <button class="inv" id="exit" onclick="exitQ();">back</button>
    <div id="bgmain1" class="aH">
      <span style="font-size: 150px; color: whitesmoke; align-self: center;" class="aH" id="no2">MATH GAME</span>
    </div>
    <div class="aH" style="height: 80px; width: 920px; font-size: 30px; color: whitesmoke" id="welcomeSpace"></div>
    <br>
    <button class="aH" id="play" onclick="start();">PLAY</button>
    <h1 style="font-size: 200px; color: rgb(255, 255, 255)" id="question" class="inv" class="qButtons"></h1>
    <div><h1 id="AwnserResp"></h1></div>
    <span><button id="op1" class="qButtons" onclick="check1()"></button></span>
    <button id="op2" class="qButtons" onclick="check2()"></button>
    <br>
    <button id="op3" class="qButtons" onclick="check3()"></button>
    <button id="op4" class="qButtons" onclick="check4()"></button>
    <br>
    <span id="points" style="color: whitesmoke; font-size: 30px; font-family: Permanent Marker;">Correct Points: <i id="correctPoints" style="color:black;text-shadow: 2px 2px rgb(255, 0, 98), -2px -2px rgb(0, 204, 255);"></i></span>
    <br>
    <br>
    <br>
    <button id="homePage" onclick="home();">üè†Ô∏é Home</button>
    <button id="pointPage" onclick="document.getElementById('bgmain1').style.display = 'none';document.getElementById('welcomeSpace').style.display = 'none';document.getElementById('play').style.display = 'none'; document.getElementById('points').style = 'font-size: 230px; font-family: Permanent Marker'; document.getElementById('points').style = 'font-family: Permanent Marker; font-size: 230px;color:black;text-shadow: 2px 2px rgb(255, 0, 98), -2px -2px rgb(0, 204, 255);'">‚è∫ Points</button>
    <br>
    <br>
    <br>
    <button id="settings" onclick="showConfigs();">Settings</button>
    <button id="hideSettings" onclick="hideSettings();" style="display: none;">HIDE</button>
    <span style="display: none;" id="color" onclick="showbgchooser();">Background Color:</span>
    <button id="chooser" onclick="chooseBgColor()" style="display: none;">choose</button>
    <span style="display:none" id="usc">reset username and cookies:</span>
    <button style="display: none;" id="clear" onclick="if(confirm('Are you sure you want to reset your username?')) {localStorage.removeItem('username')} else {console.warn('Username cleared')}">CLEAR</button>
    <script src="./main.js"></script>
  </body> 
</html>
